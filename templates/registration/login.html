{% extends "base.html" %}
{% block menu %}
{% endblock %}

{% block main %}
    <div class="container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row justify-content-center align-items-center mt-5">
                <div class="shadow p-3 mb-5 bg-white rounded col-4 bg-header text-white">
                    <div class="form-group">
                        {% if form.errors %}
                            <center>
                                <p>Senha ou Usuario invalidos, Tente novamente.</p>
                            </center>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        <input class="form-control" type="text" name="username" value="admin" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    </div>
                    <div class="form-row justify-content-center pt-2 pb-1">
                        <button type="submit" class="btn btn-info pl-5 pr-5">Acessar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
