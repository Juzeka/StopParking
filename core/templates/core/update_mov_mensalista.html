{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="row">
    <div class="col-12">
        <h1>Update Movimento Mentalista: {{mov_mensalista.mensalista}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form action="{% url 'core_mov_mensalista_update' mov_mensalista.id %}" method="POST">
            {% csrf_token %}
            {{form | bootstrap}}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_mov_mensalista_delete' mov_mensalista.id %}" class="btn btn-danger" >Deletar</a>
        </form>
    </div>
</div>
{% endblock %}
