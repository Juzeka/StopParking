{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="row">
    <div class="col-12">
        <H1>Deseja deletar o Mensalista: {{mensalista}}</H1>
    </div>
</div>

<form action="{% url 'core_mensalista_delete' mensalista.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deletar</button>  
    <a href="{% url 'core_lista_mensalistas' %}" class="btn btn-primary">Voltar</a>  
</form>
{% endblock %}
