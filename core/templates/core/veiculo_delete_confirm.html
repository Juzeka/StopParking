{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<div class="row">
    <div class="col-12">
        <H1>Deseja deletar o veiculo: {{veiculo}}</H1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form action="{% url 'core_veiculo_delete' veiculo.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'core_lista_veiculos' %}" class="btn btn-primary">Voltar</a>    
        </form>
    </div>
</div>
{% endblock %}
