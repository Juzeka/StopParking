{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
<h1>Update Movimento Rotativo: {{mov_rotativo.veiculo}}</h1>

<form action="{% url 'core_mov_rotativo_update' mov_rotativo.id %}" method="POST">
    {% csrf_token %}
    {{form | bootstrap}}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'core_mov_rotativo_delete' mov_rotativo.id %}" class="btn btn-danger">Deletar</a>
</form>
{% endblock %}
